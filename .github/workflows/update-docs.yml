name: Update Documentation

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Get current time
        id: current-time
        run: echo "time=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Update documentation
        run: |
          chmod +x ./run
          ./run llm:4.x
      
      - name: Upload all documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: filament-docs-4.x
          path: docs-for-ai/filament-4.x-all.md
          retention-days: 90

      - name: Retry Upload if Failed
        if: failure()
        run: |
          sleep 10
          actions/upload-artifact@v4
          with:
            name: filament-packages-4.x
            path: docs-for-ai/filament-4.x-packages-4.x.zip
            retention-days: 90
          
      - name: Upload packages documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: filament-packages-4.x
          path: docs-for-ai/filament-4.x-packages-4.x.zip
          retention-days: 90
      
      # Create a release with the latest documentation
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: filament-docs
          name: AI friendly format Filament Documentation
          body: |
            Latest Filament Documentation for LLMs
            Generated on ${{ steps.current-time.outputs.time }}
          files: |
            docs-for-ai/filament-4.x-all.md
            docs-for-ai/filament-4.x-packages-4.x.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
